<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link

    <div class="main-box container-fluid">

              <div class="col-md-3 col-lg-12">

              </div>
            </div>
          </div>

            <input class="form-control" type="text" id="f_descequipamento" />

            <label class="form-label">Potencia</label>

            <label class="form-label">Quantidade</label>
            <input class="form-control" type="number" id="f_quantidade" />

            <label class="form-label">Horas de uso</label>
            <input class="form-control" type="number" id="f_horasuso" />

            <input
              style="margin-top: 20px"
              class="btn btn-primary"
              id="btn_enviar"
              value="enviar"
            />
