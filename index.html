<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="main-box container-fluid">
    <div class="container">
<div class="show-result">
      <div class="row">
        <div class="col-md-6 col-lg-12">
          <span>Consumo Diario:</span>
        </div>
        <div class="col-md-3 col-lg-12">
          <span class="consumo-diario">0</span>
        </div>
      </div>
    </div>
        
        <form class="col-3">
          <label class="form-label">Descrição do Equipamento</label>
          <input class="form-control" type="text" id="f_descequipamento">

          <label class="form-label">Potencia</label>
          <input class="form-control" type="number" id="f_potencia">
  
          <label class="form-label">Quantidade</label>
          <input class="form-control" type="number" id="f_quantidade">
  
          <label class="form-label">Horas de uso</label>
          <input class="form-control" type="number" id="f_horasuso">
  
          <input style="margin-top: 20px"class="btn btn-primary"  id="btn_enviar" value="enviar">
      </form>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
